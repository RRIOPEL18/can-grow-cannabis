permalink: pretty
theme: jekyll_patternbot

patternbot:
  title: "CanGrow"
  description: |
    A company designed to connect patients and growers, while also educating patients on how to grow cannabis themselves.
  font_url: "https://fonts.googleapis.com/css?family=Hind+Madurai:400,700|Patua+One&display=swap"
  colors:
    background: "--color-primary"
    accent: "--color-primary-light"
    patterns:
      brand.logos: "--color-primary-light"
  rationales:
    typfaces.primary: |
      Hind Madurai was chosen to be used as a playful sans-serif font, to be applied to secondary headers and body copy.
    typefaces.secondary: |
      Patua One is used to support the primary typeface, it has serifs and is used mainly in headers as well.
    colors.primary: |
      The primary colour is a dark green meant to symbolize life and growth.
    colors.secondary: |
      The secondary colour is used to accent the primary colour and is neutral, it is meant to be used on light backgrounds and primary text.
